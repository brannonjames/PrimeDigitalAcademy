<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>30 Minute Angular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>
  <div ng-app="FoodApp">
    <div ng-controller="FoodController as vm">
      <input ng-model="vm.foodInput" type="text" />
      <p>{{ vm.foodInput }}</p>
    </div>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Server Side Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <main id="calculator">
      <!-- <header> -->
          <input type="text" id="display" max="999999" value="0" disabled/>
          <div class="button" id="clear"><span>C</span></div>
      <!-- </header> -->

      <!-- <div id="buttons"> -->
        <div class="button number" id="7"><span>7</span></div>
        <div class="button number" id="8"><span>8</span></div>
        <div class="button number" id="9"><span>9</span></div>

        <div class="button operator" id="add"><span>+</span></div>

        <div class="button number" id="4"><span>4</span></div>
        <div class="button number" id="5"><span>5</span></div>
        <div class="button number" id="6"><span>6</span></div>

        <div class="button operator" id="subtract"><span>-</span></div>

        <div class="button number" id="1"><span>1</span></div>
        <div class="button number" id="2"><span>2</span></div>
        <div class="button number" id="3"><span>3</span></div>

        <div class="button operator" id="multiply"><span>x</span></div>

        <div class="button number" id="0"><span>0</span></div>

        <div class="button number" id="."><span>.</span></div>
        <div class="button" id="equals"><span>=</span></div>
        <div class="button operator" id="divide"><span>/</span></div>
      <!-- </div> -->
    </main>

    <div id="history">
      <button id="delete">Delete History</button>
      <ul id="history-list">
        
      </ul>
    </div>

  </body>
</html>
